<script type="text/javascript">
  $(document).ready(function(){
    $("#uploadform").submit(function(e){
      e.preventDefault();
      $("#errorMessage").hide();
      $("#successMessage").hide();
      var files = $("#file").get(0).files;
      var formData = new FormData();
      if (files.length > 0){
        for (var i = 0; i < files.length; i++) {
          var file = files[i];
          formData.append('file', file, file.name);
        }
      }
      $.ajax({
        url: 'upload',
        type: 'POST',
        data: formData,
        async: false,
        cache: false,
        contentType: false,
        enctype: 'multipart/form-data',
        processData: false,
        success: function (response) {
          $("#successMessage").show();
        },
        error: function(){
          $("#errorMessage").show();
        }
      });
    });
  });
</script>
<script type="text/javascript">
  function dateFormat(strDate){
    var date = new Date(strDate);
    var mm = (date.getMonth()+1 < 10) ? "0"+(date.getMonth()+1) : (date.getMonth()+1);
    var dd = (date.getDate() < 10) ? "0"+date.getDate() : date.getDate();
    var yyyy = date.getFullYear();
    return dd+"/"+mm+"/"+yyyy;
  }
  $(document).ready(function(){
    $(".buttonAlgo").click(function() {
      var id = $(this).attr('id');
      $.get(id, function(data){
        $("#bankoperations tbody").empty();
        var total = 0;
        var totalMin = 0;
        var totalMax = 0;
        data.map(function(item, i) {
          $("#bankoperations tbody").append(
                  '<tr>'+
                  '<td>'+dateFormat(item.date)+'</td>'+
                  '<td>'+item.bankAccount+'</td>'+
                  '<td>'+item.amount.toFixed(2)+' €</td>'+
                  '<td>'+item.raw+'</td>'+
                  '</tr>'
          );
          if (id == "get_operations") {
            totalMin += item.min;
            totalMax += item.max;
          } else {
            total += item.amount;
          }
        });
        if (data.length == 0) {
          $("#bankoperations tbody").append(
                  '<tr>'+
                  '<td colspan="4">Aucune charge à venir trouvée.</td>'+
                  '</tr>'
          );
        }
        if (id == "get_operations") {
          $("#total .count").text("Entre " + totalMin.toFixed(2) + " € et " + totalMax.toFixed(2) + " €");
        } else {
          $("#total .count").text(total.toFixed(2)+" €");
        }
      });
    });
  })
</script>
